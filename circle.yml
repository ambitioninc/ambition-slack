machine:
    environment:
        SLACK_API_TOKEN: __default__
        FORECASTIO_API_KEY: __default__
        REDIS_URL: __default__

dependencies:
   override:
       - pip install -r requirements.txt

test:
    override:
        - flake8 . --max-line-length=120 --max-complexity=10 --exclude='venv,migrations,south_migrations,*.egg'
        - coverage run --source="ambition_slack/github,ambition_slack/slack,ambition_slack/pagerduty,ambition_slack/weather" --branch --omit="*/migrations/*,*/south_migrations/*" manage.py test
        - coverage report --fail-under=100 --show-missing
